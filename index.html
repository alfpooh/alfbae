<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png" alt="CompanyLogo" />
      </div>
      <h2>LOG IN TO YOUR ACCOUNT</h2>

      <div class="input-field">
        <img src="https://c.animaapp.com/B2b4mvm5/img/icon-7.svg" alt="user-icon" />
        <input type="text" placeholder="Email or ID" />
      </div>

      <div class="input-field">
        <img src="https://c.animaapp.com/B2b4mvm5/img/icon-9.svg" alt="password-icon" />
        <input type="password" placeholder="Password" />
      </div>

      <button class="login-button">LOG IN</button>
      <a href="#" class="help-link">Need help?</a>
    </div>
  </body>
</html>
